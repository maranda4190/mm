<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI投资新闻Agent</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .dashboard {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .summary-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
        }

        .summary-card h3 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.3rem;
        }

        .stat-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            padding: 8px 0;
            border-bottom: 1px solid #f0f0f0;
        }

        .stat-item:last-child {
            border-bottom: none;
        }

        .stat-label {
            font-weight: 500;
            color: #666;
        }

        .stat-value {
            font-weight: 600;
            color: #333;
        }

        .controls {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .controls h3 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.3rem;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            margin-right: 10px;
            margin-bottom: 10px;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn.secondary {
            background: #6c757d;
        }

        .btn.success {
            background: #28a745;
        }

        .btn.danger {
            background: #dc3545;
        }

        .filters {
            margin-top: 20px;
        }

        .filter-group {
            margin-bottom: 15px;
        }

        .filter-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #666;
        }

        .filter-group select {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
        }

        .news-container {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .news-container h3 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.3rem;
        }

        .news-item {
            border: 1px solid #e9ecef;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            transition: box-shadow 0.2s, transform 0.2s;
        }

        .news-item:hover {
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            transform: translateY(-2px);
        }

        .news-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            line-height: 1.4;
        }

        .news-title a {
            color: #667eea;
            text-decoration: none;
        }

        .news-title a:hover {
            text-decoration: underline;
        }

        .news-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            font-size: 0.9rem;
            color: #666;
        }

        .news-description {
            color: #555;
            line-height: 1.5;
            margin-bottom: 15px;
        }

        .analysis {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
        }

        .analysis-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .sentiment {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .sentiment.positive {
            background: #d4edda;
            color: #155724;
        }

        .sentiment.negative {
            background: #f8d7da;
            color: #721c24;
        }

        .sentiment.neutral {
            background: #d1ecf1;
            color: #0c5460;
        }

        .impact {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .impact.high {
            background: #fff3cd;
            color: #856404;
        }

        .impact.medium {
            background: #d1ecf1;
            color: #0c5460;
        }

        .impact.low {
            background: #d4edda;
            color: #155724;
        }

        .analysis-content {
            font-size: 0.9rem;
            line-height: 1.4;
        }

        .key-points {
            margin-top: 10px;
        }

        .key-points ul {
            margin-left: 20px;
        }

        .key-points li {
            margin-bottom: 5px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .status-indicator.running {
            background: #28a745;
            animation: pulse 2s infinite;
        }

        .status-indicator.stopped {
            background: #dc3545;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        @media (max-width: 768px) {
            .dashboard {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .container {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🤖 AI投资新闻Agent</h1>
            <p>实时监控和分析AI领域的投资新闻</p>
        </div>

        <div class="dashboard">
            <div class="summary-card">
                <h3>📊 市场概览</h3>
                <div id="summary-content">
                    <div class="loading">加载中...</div>
                </div>
            </div>

            <div class="controls">
                <h3>🎛️ 控制面板</h3>
                <div>
                    <button class="btn" onclick="refreshNews()">🔄 刷新新闻</button>
                    <button class="btn success" onclick="startAgent()">▶️ 启动监控</button>
                    <button class="btn danger" onclick="stopAgent()">⏹️ 停止监控</button>
                </div>
                
                <div class="filters">
                    <div class="filter-group">
                        <label for="sentiment-filter">情绪筛选:</label>
                        <select id="sentiment-filter" onchange="filterNews()">
                            <option value="">全部</option>
                            <option value="positive">积极</option>
                            <option value="negative">消极</option>
                            <option value="neutral">中性</option>
                        </select>
                    </div>
                    
                    <div class="filter-group">
                        <label for="impact-filter">影响程度:</label>
                        <select id="impact-filter" onchange="filterNews()">
                            <option value="">全部</option>
                            <option value="high">高影响</option>
                            <option value="medium">中等影响</option>
                            <option value="low">低影响</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <div class="news-container">
            <h3>📰 最新新闻</h3>
            <div id="news-content">
                <div class="loading">加载中...</div>
            </div>
        </div>
    </div>

    <script>
        let allNews = [];
        let filteredNews = [];

        // 页面加载时初始化
        document.addEventListener('DOMContentLoaded', function() {
            loadSummary();
            loadNews();
            loadStatus();
            
            // 每30秒自动刷新
            setInterval(() => {
                loadSummary();
                loadNews();
            }, 30000);
        });

        // 加载摘要信息
        async function loadSummary() {
            try {
                const response = await fetch('/api/summary');
                const summary = await response.json();
                
                document.getElementById('summary-content').innerHTML = `
                    <div class="stat-item">
                        <span class="stat-label">总新闻数:</span>
                        <span class="stat-value">${summary.total_news}</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">已分析:</span>
                        <span class="stat-value">${summary.analyzed_news}</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">最后更新:</span>
                        <span class="stat-value">${summary.last_update ? new Date(summary.last_update).toLocaleString() : '无'}</span>
                    </div>
                    <div style="margin-top: 15px; padding-top: 15px; border-top: 1px solid #f0f0f0;">
                        <strong>市场总结:</strong>
                        <div style="margin-top: 8px; font-size: 0.9rem; line-height: 1.4;">
                            ${summary.market_summary.replace(/\n/g, '<br>')}
                        </div>
                    </div>
                `;
            } catch (error) {
                console.error('加载摘要失败:', error);
                document.getElementById('summary-content').innerHTML = 
                    '<div class="error">加载摘要失败</div>';
            }
        }

        // 加载新闻列表
        async function loadNews() {
            try {
                const response = await fetch('/api/news');
                allNews = await response.json();
                filteredNews = [...allNews];
                renderNews();
            } catch (error) {
                console.error('加载新闻失败:', error);
                document.getElementById('news-content').innerHTML = 
                    '<div class="error">加载新闻失败</div>';
            }
        }

        // 渲染新闻列表
        function renderNews() {
            const newsContent = document.getElementById('news-content');
            
            if (filteredNews.length === 0) {
                newsContent.innerHTML = '<div class="loading">暂无新闻数据</div>';
                return;
            }

            const newsHtml = filteredNews.map(news => `
                <div class="news-item">
                    <div class="news-title">
                        <a href="${news.link}" target="_blank">${news.title}</a>
                    </div>
                    <div class="news-meta">
                        <span>📰 ${news.source}</span>
                        <span>🕒 ${new Date(news.published).toLocaleString()}</span>
                    </div>
                    <div class="news-description">
                        ${news.description}
                    </div>
                    ${news.analyzed && news.analysis ? `
                        <div class="analysis">
                            <div class="analysis-header">
                                <span class="sentiment ${news.analysis.sentiment}">${getSentimentText(news.analysis.sentiment)}</span>
                                <span class="impact ${news.analysis.impact}">${getImpactText(news.analysis.impact)}</span>
                            </div>
                            <div class="analysis-content">
                                <div><strong>投资机会:</strong> ${news.analysis.opportunity}</div>
                                <div style="margin-top: 8px;"><strong>风险因素:</strong> ${news.analysis.risks}</div>
                                <div style="margin-top: 8px;"><strong>行业趋势:</strong> ${news.analysis.trends}</div>
                                ${news.analysis.key_points ? `
                                    <div class="key-points">
                                        <strong>关键要点:</strong>
                                        <ul>
                                            ${news.analysis.key_points.map(point => `<li>${point}</li>`).join('')}
                                        </ul>
                                    </div>
                                ` : ''}
                            </div>
                        </div>
                    ` : '<div style="color: #666; font-style: italic;">分析中...</div>'}
                </div>
            `).join('');

            newsContent.innerHTML = newsHtml;
        }

        // 筛选新闻
        function filterNews() {
            const sentimentFilter = document.getElementById('sentiment-filter').value;
            const impactFilter = document.getElementById('impact-filter').value;

            filteredNews = allNews.filter(news => {
                if (!news.analyzed || !news.analysis) return false;
                
                const sentimentMatch = !sentimentFilter || news.analysis.sentiment === sentimentFilter;
                const impactMatch = !impactFilter || news.analysis.impact === impactFilter;
                
                return sentimentMatch && impactMatch;
            });

            renderNews();
        }

        // 刷新新闻
        async function refreshNews() {
            try {
                const response = await fetch('/api/refresh', { method: 'POST' });
                const result = await response.json();
                
                if (result.success) {
                    await loadNews();
                    await loadSummary();
                    alert('新闻刷新成功！');
                } else {
                    alert('新闻刷新失败！');
                }
            } catch (error) {
                console.error('刷新新闻失败:', error);
                alert('刷新新闻失败！');
            }
        }

        // 启动Agent
        async function startAgent() {
            try {
                const response = await fetch('/api/start', { method: 'POST' });
                const result = await response.json();
                
                if (result.success) {
                    alert('监控已启动！');
                    loadStatus();
                } else {
                    alert('启动失败！');
                }
            } catch (error) {
                console.error('启动失败:', error);
                alert('启动失败！');
            }
        }

        // 停止Agent
        async function stopAgent() {
            try {
                const response = await fetch('/api/stop', { method: 'POST' });
                const result = await response.json();
                
                if (result.success) {
                    alert('监控已停止！');
                    loadStatus();
                } else {
                    alert('停止失败！');
                }
            } catch (error) {
                console.error('停止失败:', error);
                alert('停止失败！');
            }
        }

        // 加载状态
        async function loadStatus() {
            try {
                const response = await fetch('/api/status');
                const status = await response.json();
                
                // 可以在这里更新状态指示器
                console.log('Agent状态:', status);
            } catch (error) {
                console.error('加载状态失败:', error);
            }
        }

        // 辅助函数
        function getSentimentText(sentiment) {
            const map = {
                'positive': '积极',
                'negative': '消极',
                'neutral': '中性'
            };
            return map[sentiment] || sentiment;
        }

        function getImpactText(impact) {
            const map = {
                'high': '高影响',
                'medium': '中等影响',
                'low': '低影响'
            };
            return map[impact] || impact;
        }
    </script>
</body>
</html>
